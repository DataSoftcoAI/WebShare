<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
     <link rel="stylesheet" href="style.css">
    <title>Web Share</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

    <div class="boarding">
        <image width="300px" height="200px" id="boardingImageShare"/>
        <image id="boardingImageUpload"/>
    </div>

    <!-- main -->

                </svg>
            </div>
        </div>

        <div id="mainExplorer">
            <div id="searchDiv">
                <img id="searchImg" src="search.svg"/>
                <input id="searchInput" type="text" placeholder="search" oninput="search();"/>
            </div>
            <div id="fileExplorer"></div>
        </div>

        <div class="containerFooter">
            <div class="footerLeftButton buttonHover" onclick="openShareText()">
                <div class="buttonIcon">
                    <svg width="32" height="30" viewBox="0 0 32 30" fill="none" xmlns="http://www.w3.org/2000/svg">

                    </svg>

                </div>
                <a>Share text</a>
            </div>

            <div class="footerRightButton buttonHover" onclick="openUploadDialog()">
                <div class="buttonIcon">
                    <svg width="37" height="32" viewBox="0 0 37 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1V31H35.6154L35.603 5.15986L15.3654 5.16682L11.8774 1.01722L1 1Z" fill="var(--primary-color)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />

                    </svg>

                </div>
                <a>Share files</a>
            </div>
        </div>
    </div>

    <div id="addTextContainer" class="container">
        <div class="containerHeader">
            <a class="containerHeading">Share Text</a>
            <div class="containerClose">
                <div onclick="closeShareText()" >
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 1L1 21M21 21L1 1L21 21Z" stroke-width="2" stroke-linecap="round"/>
                    </svg>

                </div>
            </div>
        </div>
        <div id="addTextText">
            <div id="addTextTitle">
                <a id="addTextTitleA">Title</a>
                <input id="addTextTitleTextArea"/>
            </div>
            <div id="addTextDescription">
                <a id="addTextDescriptionA">Description</a>
                <textarea rows="10" id="addTextDescriptionTextArea"></textarea>
            </div>
        </div>
        <div class="containerFooter">
            <div class="footerLeftButton buttonHover" onclick="closeShareText()">
                <div class="buttonIcon">
                    <svg width="17" height="32" viewBox="0 0 17 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 31L1 16L16 1" fill="var(--primary-color)" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="bevel"/>
                    </svg>

                </div>
                <a>Go back</a>
            </div>

            <div class="footerRightButton buttonHover" onclick="sendText()">
                <div class="buttonIcon">
                    <svg width="35" height="30" viewBox="0 0 35 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.3302 15.505L1.53803 18.3236L19.3302 15.505ZM19.3302 15.505L22.3605 15.9876L22.5178 15L22.3613 14.0123L19.3307 14.4924L1.53803 11.6588C0.654104 11.5527 0 10.7925 0 9.90859L19.3302 15.505ZM2.08101 28.9308L2.08099 28.9308L2.07272 28.9344C1.57846 29.1516 1.01768 28.7873 1.01768 28.2412L1.01768 28.239L1 20.0914C1 20.0911 1 20.0908 1 20.0905C1.00043 19.7031 1.28955 19.3681 1.67668 19.3139L1.6945 19.3112L22.6742 15.9877C23.1599 15.9107 23.5176 15.4921 23.5178 15.0004C23.518 14.5087 23.1606 14.0898 22.675 14.0124L1.69531 10.6712C1.68263 10.6692 1.66992 10.6674 1.65718 10.6659C1.28995 10.6218 1.00043 10.3008 1 9.90947C1 9.90917 1 9.90888 1 9.90859L1.01768 1.76097L1.01768 1.76097V1.7588C1.01768 1.21267 1.57847 0.848404 2.07272 1.06557L2.0727 1.06561L2.08101 1.06917L32.9273 14.2915C32.9277 14.2917 32.928 14.2919 32.9284 14.292C33.5545 14.5635 33.5545 15.4365 32.9284 15.708C32.928 15.7081 32.9277 15.7083 32.9273 15.7085L2.08101 28.9308Z" fill="var(--primary-color)" stroke-width="2" stroke-linejoin="round"/>
                    </svg>

                </div>
                <a>Send</a>
            </div>
        </div>
    </div>

    <div id="viewTextContainer" class="container">
        <div class="containerHeader">
            <a id="viewTextHeading" class="containerHeading"></a>
            <div class="containerClose">
                <div onclick="closeViewText()" >
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 1L1 21M21 21L1 1L21 21Z"  stroke-width="2" stroke-linecap="round"/>
                    </svg>

                </div>
            </div>
        </div>
        <div id="viewTextDescription">
            <pre id="viewTextDescriptionP">text</pre>
        </div>
        <div class="containerFooter">
            <div class="footerLeftButton buttonHover" onclick="closeViewText()">
                <div class="buttonIcon">
                    <svg width="17" height="32" viewBox="0 0 17 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 31L1 16L16 1" fill="var(--primary-color)" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="bevel"/>
                    </svg>

                </div>
                <a>Go back</a>
            </div>

            <div class="footerRightButton buttonHover" onclick="copyViewText()">
                <div class="buttonIcon" >
                    <svg width="24" height="31" viewBox="0 0 24 31"  xmlns="http://www.w3.org/2000/svg">
                        <rect x="6" y="1" width="17" height="23.7143" fill="var(--primary-color)" rx="2" stroke-width="2"/>
                        <path d="M1 7.5V30H17.5" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>

                </div>
                <a>Copy text</a>
            </div>
        </div>
    </div>

    <div id="upload" class="container" ondrop="onDrop(event);" ondragover="onDragOver(event);">
        <div class="containerHeader">
            <a class="containerHeading">Share Files</a>
            <div class="containerClose">
                <div onclick="closeUploadDialog()">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 1L1 21M21 21L1 1L21 21Z" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>

        <ol id="uploadProgressList"></ol>

        <div class="containerFooter">
            <div class="footerLeftButton buttonHover" onclick="closeUploadDialog()">
                <div class="buttonIcon">
                    <svg width="17" height="32" viewBox="0 0 17 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 31L1 16L16 1" fill="var(--primary-color)" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="bevel"/>
                    </svg>

                </div>
                <a>Go back</a>
            </div>

            <div class="footerRightButton buttonHover" onclick="openFileChooser()">
                <div class="buttonIcon">
                    <svg width="27" height="31" viewBox="0 0 27 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.16069 18.9465V17.9465H7.16069H3.9665C3.08617 17.9465 2.61988 16.8658 3.26737 16.2183L12.4883 6.99735C12.8813 6.6044 13.5137 6.6044 13.9067 6.99735L23.1276 16.2183C23.76 16.8507 23.3101 17.9465 22.4084 17.9465H19.2142H18.2142V18.9465V28.9911C18.2142 29.5437 17.7579 30 17.2053 30H9.16961C8.61699 30 8.16069 29.5437 8.16069 28.9911V18.9465Z" fill="var(--primary-color)" stroke-width="2"/>
                    <path d="M1 1H25.1071" stroke-width="2" stroke-linecap="round"/>
                    </svg>

                </div>
                <a>Upload</a>
            </div>
        </div>
    </div>

    <div id="settingsContainer" class="container">
        <div class="containerHeader">
            <a class="containerHeading">Settings</a>
            <div class="containerClose">
                <div onclick="closeSettingsDialog()">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 1L1 21M21 21L1 1L21 21Z" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>
        <div class="settingsContent">
            <div class="settingsPart">
                <a class="titleSettings">Change Name</a>
                <br>
                <input id="nameInput" class="nameInput" type="text"/>
            </div>
            <div class="settingsPart">
                <a class="titleSettings">Theme color</a>
                <br>
                <div class="colors">
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                    <div class="color"></div>
                </div>
            </div>

            <div class="settingsPart">
                <a class="titleSettings">Mode</a>
                <br>
                <label class="labelSettings" onclick="lightTheme()">
                    <input type="radio" id="lightThemeRadio" name="theme"/>
                    Light Mode
                    <span class="checkmark"></span>
                </label>
                <label class="labelSettings" onclick="darkTheme()">
                    <input type="radio" id="darkThemeRadio" name="theme"/>
                    Dark Mode
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

        <div class="containerFooter">
            <div class="footerLeftButton buttonHover" onclick="closeSettingsDialog()">
                <div class="buttonIcon">
                    <svg width="17" height="32" viewBox="0 0 17 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 31L1 16L16 1" fill="var(--primary-color)" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="bevel"/>
                    </svg>
                </div>
                <a>Go back</a>
            </div>
            <div class="footerRightButton buttonHover" onclick="saveSettings()">
                <div class="buttonIcon" >
                    <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-width="2" d="M21.95 0H3.33333C1.5 0 0 1.5 0 3.33333V26.6667C0 28.5 1.5 30 3.33333 30H26.6667C28.5 30 30 28.5 30 26.6667V8.05C30 7.16667 29.65 6.31667 29.0167 5.7L24.3 0.983333C23.6833 0.35 22.8333 0 21.95 0V0ZM15 25C12.2333 25 10 22.7667 10 20C10 17.2333 12.2333 15 15 15C17.7667 15 20 17.2333 20 20C20 22.7667 17.7667 25 15 25ZM18.3333 11.6667H6.66667C5.75 11.6667 5 10.9167 5 10V6.66667C5 5.75 5.75 5 6.66667 5H18.3333C19.25 5 20 5.75 20 6.66667V10C20 10.9167 19.25 11.6667 18.3333 11.6667Z" fill="var(--primary-color)"/>
                    </svg>
                </div>
                <a>Save</a>
            </div>
        </div>

    </div>
    <script src="explorer.js"></script>

</body>
</html>
